<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        iframe{
            width: 700px;
            height: 400px;
            border: 2px solid rgb(161, 161, 161);
            border-radius: 20px;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do CursoemVideo para aprender a programar.</p>
    <p>Veja o Site:</p>

    <iframe src="https://cursoemvideo.com" frameborder="0">
        <a href="https://cursoemvideo.com" target="_blank"></a>
    </iframe>


    <p>O repositório do Gustavo Guanabara é muito bom!</p>
    <p>Veja o GitHub:</p>

    <iframe src="https://gustavoguanabara.github.io" frameborder="0">
        <a href="https://gustavoguanabara.github.io" target="_blank"></a>
    </iframe>
</body>
</html>
