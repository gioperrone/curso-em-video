<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="560" poster="imagens/thumbnail.jpg" autoplay controls loop>
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/meu-video.webm" type="video/webm">
        <!-- O ideal é adicionar um source para cada formato de vídeo, evitando falta de compatibilidade dos navegadores. FORMATOS: MP4, M4V, WEB, OGV.-->
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
   
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/m91SBnRxlYQ?si=KPYW0k0kejI1Y6WK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
