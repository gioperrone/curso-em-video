<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p>Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()"></p>
    <div id="resultado"></div>

    <script>
        function calcular() {
            var txtvel = document.getElementById('txtvel')
            var resultado = document.getElementById('resultado')
            var vel = Number(txtvel.value)
            resultado.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
            if (vel > 60) {
                resultado.innerHTML += `<p> Você está <strong>MULTADO</strong> por excesso de velocidade! `
            }
            resultado.innerHTML += `<p> Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
