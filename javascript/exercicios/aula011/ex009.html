<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Descobrindo se sou estrangeiro</h1>
    <p>Nasci no país: <input type="text" name="txtcountry" id="txtcountry">
        <input type="button" value="Verificar" onclick="calcular()"></p>
        <div id="resultado"></div>                                                                                                         


    <script>
        function calcular() {
            var txtcountry = document.getElementById('txtcountry')
            var resultado = document.getElementById('resultado')
            var txtcountry = (txtcountry.value)

            if (txtcountry == 'Brasil') {
                resultado.innerHTML = `Você nasceu no ${txtcountry}, então você é Brasileiro.`
            }
            else {
                resultado.innerHTML = `Você nasceu em ${txtcountry}, então você é estrangeiro.`
            }
        }

    </script>
</body>
</html>
